<body>
        <div>
        <h2>Dibujando un círculo</h2>
        <hr>
        </div>        
        
    <div class="row d-flex mx-lg-2 p-2" id="container" >
        <label for="bordersize">Radio (1-80 mms):</label>
        <input type="number" id="radio" name="radio" min="1" max="80" style="width: 70px">
        <br>
        <label for="ColorInput" class="form-label mt-1">Seleccione el color:</label>
        <input type="color" class="form-control form-control-color" id="ColorInput" value="#563d7c" title="Seleccione un color">
        <label for="bordersize">Grosor del borde (1-5):</label>
        <input type="number" id="bordersize" name="bordersize" min="1" max="5">
        <br>
        <label for="borderstyle">Estilo del borde:</label>
        <select id="select" multiple aria-label="multiple select" style="width: 120px" onchange="combo(this);">
            <option value="dotted">Punteado</option>
            <option value="dashed">Guiones</option>
            <option selected value="solid">Sólido</option>
            <option value="double">Doble</option>
            <option value="groove">Ranura</option>
            <option value="ridge">Cresta</option>
            <option value="inset">Recuadro</option>
            <option value="outset">Comienzo</option>
          </select>
          <button id="btn_dibujar" onclick="dibujar()">Dibujar</button>
    </div>

    <div id="circle">

    </div>
                
      <script>
      let valorSelect = '';
      function combo(selectTag) {
        valorSelect = selectTag.value;    
      }
      </script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
