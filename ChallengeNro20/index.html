    <h1><u>COMPRAS EXPRESS</u></h1>
    <div class="mb-4 col-md-6" id="articulos">
        <label for="articulo" class="form-label">Ingrese el artículo:</label>
        <input class="form-control" type="text" id="articulo" placeholder="Artículo" aria-label="default input example">  
      </div>
    <div class="buttons">
      <button onclick="limpiar()">Limpiar</button>
      <script>
      function limpiar() {
          document.getElementById("articulo").value = "";
      }
      </script>
        <button onclick="agregarProducto()"><i class="fas fa-cart-plus"></i> Agregar Producto al carrito</button>
        <button onclick="mostrarCarrito()"><i class="fas fa-shopping-cart"></i> Mostrar Productos del carrito</button>
        <button onclick="buscarProducto()"><i class="fas fa-search"></i> <i class="fas fa-shopping-cart"></i> Buscar Producto en carrito</button>
        <button onclick="filtrarProducto()"><i class="fas fa-search"></i><i class="fas fa-shopping-cart"></i>  Filtrar Productos en carrito</button>
        <button onclick="eliminarProducto()"><i class="fas fa-cart-arrow-down"></i> Eliminar Producto del carrito</button>
    </div>
